<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Fylo Data Storage</title>
</head>
<body>
    <main>
        <div class="container">
            <div id="fylo-body">
                <div class="fylo-options">
                    <div class="fylo-options-title">
                        <span><img src="images/logo.svg" alt=""></span>
                    </div>
                    <div class="fylo-options-sections">
                        <div class="fylo-options-section">
                            <img src="images/icon-document.svg" alt="">
                        </div>
                        <div class="fylo-options-section">
                            <img src="images/icon-folder.svg" alt="">
                        </div>
                        <div class="fylo-options-section">
                            <img src="images/icon-upload.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="fylo-storage">
                    <div class="pop-arrow">
                        <div class="gb-left">
                            <div class="numbers">
                                <span>1<span class="mt-negative">8</span><span class="mt">5</span>
                                </span>
                            </div>
                            <div><span class="text-upper bold sub-text">gb left</span></div>
                        </div>
                    </div>
                    <div class="storage-text">
                        <p>You've used <span class="t-white"><span>8<span class="mt">1</span class="mt">5</span> <span>GB</span></span> of your storage</p>
                    </div>
                    <div class="storage-bar">
                        <div class="progress">
                            <div class="progress-circle"></div>
                        </div>
                    </div>
                    <div class="storage-gb">
                        <p class="text-upper">0 gb</p>
                        <p class="text-upper ml-auto">1000 gb</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
